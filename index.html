<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Learning Architect</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

<div class="background"></div>

<!-- LOGIN / REGISTER -->
<div class="auth-container" id="authBox">
  <div class="auth-card">
    <h2>ðŸš€ AI Learning Architect</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>
    <button class="register-btn" onclick="register()">Register</button>
  </div>
</div>

<!-- DASHBOARD -->
<div class="dashboard hidden" id="dashboard">

  <aside class="sidebar">
    <h2>âš¡ AI Architect</h2>
    <ul>
      <li onclick="showSection('roadmap')">ðŸ“š Generate Roadmap</li>
      <li onclick="showSection('progress')">ðŸ“Š Progress</li>
      <li onclick="logout()">ðŸšª Logout</li>
    </ul>
  </aside>

  <main class="main-content">

    <!-- ROADMAP SECTION -->
    <section id="roadmap" class="section active">
      <h1>Create Your AI Learning Path</h1>

      <div class="form-box">
        <input type="text" id="goal" placeholder="Your Target (e.g. Penetration Tester)">
        <select id="level">
          <option>Beginner</option>
          <option>Intermediate</option>
          <option>Advanced</option>
        </select>
        <input type="text" id="skills" placeholder="Current Skills (comma separated)">
        <button onclick="generateRoadmap()">Generate Path</button>
      </div>

      <div id="roadmapOutput" class="roadmap-output"></div>
    </section>

    <!-- PROGRESS SECTION -->
    <section id="progress" class="section">
      <h1>Your Progress</h1>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <p id="progressText">0% Completed</p>
    </section>

  </main>
</div>

</body>
</html>
